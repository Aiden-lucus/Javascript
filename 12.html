<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较运算符</title>
</head>
<body>
    <script>
        // > < >= <= ==  != === !==
        var a = '2';
        var b = 2;
        //js是一种弱类型语言
        //变量的数据类型存在自动转换

        // == 只比较值，不比较数据类型
        console.log(a==b);
        // ===全等比较 既要比较值又要比较数据类型
        console.log(a===b);
    </script>
</body>
</html>
