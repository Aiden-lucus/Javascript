<body>
    <script>
        //var str = '阿东最帅！';

        //包装对象
        //三种原始类型：数值  字符串 布尔
        //原始类型的数据在一定条件下可以自动转化为对象  这就是包装对象

        //var  v1 = new Number(12345678910);

        //原始值  可以自动当做对象来调用  可以调用各种属性及方法
        //如果包装对象使用完成,会自动销毁

        var a = '123';
        console.log(a.length);
        a.length;
    </script>
