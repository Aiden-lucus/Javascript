<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的命名</title>
</head>
<body>
    <script>
        //变量的命名
        //变量的名字必须是数字、字母、下划线_、$组成;
        //变量名字不能以数字开头

        //变量的名字不能是关键字 for while if

        //变量的命名必须通俗易懂（至少对于工作使用时）
        //在js中变量区分大小写,表示不同的意思

        //变量如果重名。后面的变量值会替换掉前面的变量值
        var name=dd;
        var name=cc;

        //代码规范化使用命名-驼峰式命名法-函数名中的每一个逻辑断点都有一个大写字母来标记;
        //第一个单词以小写字母开始;从第二个单词开始以后的每个单词的首字母都采用大写字母;
        //例如:myFirstName、myLastName,这样的变量名看上去就像骆驼峰一样此起彼伏,故得名.
    </script>
</body>
</html>
