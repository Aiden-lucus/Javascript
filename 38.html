<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串对象</title>
</head>

<body>
    <script>
        var s = "boyfriend";
        console.log(s.length); //字符串长度

        var n = s.indexOf('d'); //字符元素位数
        console.log(n);

        var n = s.substr(2, 5); //从第二个元素开始打印五个元素
        console.log(n);

        var sc = 'JavaScript';
        var i = sc.toLowerCase(); //全部转为小写
        var i = sc.toUpperCase(); //全部转为大写

        var i = sc.replace('a', 'k'); //替换元素--将a替换成k
        console.log(i);
    </script>
</body>

</html>
