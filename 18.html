<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while循环</title>
</head>
<body>
    <script>
        //先执行一次代码，然后再进行条件判断
        //如果条件成立代码继续执行，条件不成立，代码不执行
        //do{代码}while{条件};

        /* while(条件){
            代码
        } */
        var i = 10;
        do{
            console.log(i);
        }while(i>10);
    </script>
</body>
</html>
