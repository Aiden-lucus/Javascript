<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串的拼接</title>
</head>
<body>
    <script>
        var s1 = '123';
        //console.log(s1.length);
        var s2 = '456';
        var s3 = s1+s2;

        var s4 = 1;
        var s5 = 4;
        //+既可以作为数学运算也可以作为字符串拼接使用
        //从前往后进行运算，如果两个变量都是数值型，那么加号作为数学运算符
        //直到遇到一个字符串，此后的所有加号都是字符串拼接
    </script>
</body>
</html>
