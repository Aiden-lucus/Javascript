<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作符-算术操作符</title>
</head>
<body>
    <script>
        var s1 = 3;
        var s2 = 4;
        //s1、s2为子表达式（s1+-%/*s2为表达式）
        console.log(s1+s2);/* 结果值为7 */
        console.log(s1/s2);/* 结果值为0.75 */
        console.log(s1%s2);/* 结果值为3 */
    </script>
</body>
</html>
