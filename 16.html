<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch-case的用法</title>
</head>
<body>
    <script>
        //语法：
        /* switch(值){
            case 值1;
                code;
                break;
            case 值2;
                code;
                break;
            default:
                code;
                break;
        } */
        var score = "A";
        switch(score){
            case "A":
                console.log('90分以上');
                break;
            case "B":
                console.log('80-90分');
                break;
            case "C":
                console.log('70-80分');
                break;
            default:
                console.log('不及格');
        } 
    </script>
</body>
</html>
