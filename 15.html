<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if判断-运算符的优先级</title>
</head>
<body>
    <script>
        if(2>1){
            console.log(1)/* 如果调教判断成立，则会执行语句，else后面的条件和语句无论正确与否都不会执行，跳出判断语句，顺序执行判断语句之外的输出命令 */
        }else if(5>3){
            console.log(2)
        }else{/* 如果if条件都判断错误，则会执行else语句 */
            console.log(4)
        }
        console.log(3)

        //判断年份是否为闰年、平年
        var year=2020;
        if(year%4==0){
            if(year%100!=0){
                console.log('闰年')
            }else if(year%400==0){
                console.log('闰年')
            }else{
                console.log('平年')
            }
        }else{
            console.log('平年')
        }
    </script>
</body>
</html>
