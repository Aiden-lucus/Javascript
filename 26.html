<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的返回值</title>
</head>
<body>
    <script>
        //function f(形参1,形参2){
        //代码
        //return 返回值;
        //}

        //var re = f(实参1,实参2)

        function f(a,b){
            var c = a-b;
            return c;//返回值
           /*  console.log(444); */
        }

        var h = f(4,2);
        console.log(h);

        //如果函数中没有return,那么函数的返回值就是undefined;
        //如果函数中有return,但是return后面没有返回值，函数调用之后收到的返回值就是undefined;
        //函数中return之后，不管有什么代码，均不执行代码，return后函数的调用结束;
    </script>
</body>
</html>
